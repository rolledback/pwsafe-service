services:
  pwsafe:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./safes:/safes
    environment:
      - PWSAFE_DIRECTORY=/safes
      - PWSAFE_PORT=8080
      - PWSAFE_HOST=0.0.0.0
      - PWSAFE_STATIC_DIR=/app/static
      # OneDrive sync (optional)
      # - ONEDRIVE_CLIENT_ID=your-azure-app-client-id
      # - ONEDRIVE_REDIRECT_URI=http://localhost:8080/api/onedrive/auth/callback
    restart: unless-stopped
